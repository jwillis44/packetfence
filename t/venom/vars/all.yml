wireless_dot1x_eap_peap.sources.ad_machine.access_duration: '{{.access_duration.default_choice}}'

# Connection profiles
wireless_dot1x_eap_peap.profiles.wireless.id: catch_dot1x_wireless_eap_peap_mschapv2
